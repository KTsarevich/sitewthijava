<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Work List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Dropp</h1>
    <form action="/sotr/add" method="post">
        fio, zarpalta, staj, key_doljFK, key_rabotnika
        <input type="text" name="fio" placeholder="ФИО" class="form-control"><br>
        <input type="text" name="zarpalta" placeholder="Зарплата" class="form-control"><br>
        <input type="text" name="staj" placeholder="стаж" class="form-control"><br>
        <input type="text" name="key_doljFK" placeholder="код должности" class="form-control"><br>
        <td><select name="key_doljFK">
            <option th:each="el : ${dol}"
                    th:text="${el.name}"/>
        </select></td>
        <input type="text" name="key_rabotnika" placeholder="код работника" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
