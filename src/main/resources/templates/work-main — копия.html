<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Work List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">
    <h1>Work LIST</h1>
    <div th:each="el : ${zak}" class="alert alert-info mt-2">
        <div class="row mb-3">
            <div class="col-4 themed-grid-col"><h3 th:text="${el.key_rabotnika}"/></div>
            <div class="col-4 themed-grid-col"><h3 th:text="${el.key_raboti}"/></div>
            <div class="col-4 themed-grid-col"><h3 th:text="${el.key_zakaz}"/></div>
        </div>
        <h3 th:text="${el.key_rabotnika}"/>
        <h3 th:text="${el.key_raboti}"/>
        <h3 th:text="${el.key_zakaz}"/>
        <h3 th:text="${el.id}"/>

    </div>

</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
